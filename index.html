<!DOCTYPE html>
<html>
<head>
    <title>Моя 3D Сцена</title>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <!-- Дополнительные компоненты (если нужны) -->
    <script src="https://unpkg.com/aframe-environment-component@1.3.0/dist/aframe-environment-component.min.js"></script>
</head>
<body>
    <a-scene 
        vr-mode-ui="enabled: true"
        device-orientation-permission-ui="enabled: true"
        background="color: #222222">

        <!-- 1. ЗАГРУЗКА ВАШЕЙ СЦЕНЫ ИЗ BLENDER -->
        <a-entity 
            gltf-model="url(lab3.glb)"
            position="0 0 -5"
            scale="1 1 1"
            rotation="0 0 0">
        </a-entity>

        <!-- 2. КАМЕРА И УПРАВЛЕНИЕ (для телефона/десктопа) -->
        <a-entity 
            camera="fov: 80; zoom: 1;"
            look-controls="pointerLockEnabled: true"
            position="0 1.6 0"
            wasd-controls="acceleration: 100;">
        </a-entity>

        <!-- 3. ЛАЗЕРНЫЙ УКАЗАТЕЛЬ (для VR/телефона) -->
        <a-entity 
            laser-controls="hand: right"
            raycaster="objects: .clickable; showLine: true">
        </a-entity>

        <!-- 4. ОСВЕЩЕНИЕ (если в Blender свет не экспортировался) -->
        <a-light type="ambient" color="#FFFFFF" intensity="0.3"></a-light>
        <a-light type="directional" color="#FFFFFF" intensity="0.8" position="-1 2 1"></a-light>

        <!-- 5. СКАЙБОКС/ОКРУЖЕНИЕ (опционально) -->
        <a-sky color="#222222"></a-sky>
        <!-- или текстура неба -->
        <!-- <a-sky src="sky.jpg" rotation="0 -90 0"></a-sky> -->

        <!-- 6. ПРОСТОЙ ПОЛ (если в сцене нет пола) -->
        <a-plane 
            position="0 0 -4" 
            rotation="-90 0 0" 
            width="100" 
            height="100" 
            color="#7BC8A4" 
            shadow="receive: true">
        </a-plane>

        <!-- 7. КУРСОР (для кликов) -->
        <a-cursor 
            fuse="true" 
            fuse-timeout="1000"
            animation__click="property: scale; startEvents: click; from: 0.1 0.1 0.1; to: 1 1 1; dur: 150">
        </a-cursor>

    </a-scene>

    <!-- Простая инструкция для пользователя -->
    <div style="position: fixed; top: 10px; left: 10px; color: white; z-index: 1000; font-family: Arial;">
        <p>На ПК: вращать - ЛКМ, двигаться - WASD<br>
           На телефоне: вращать - двигать телефон, ходить - джойстик внизу</p>
    </div>
</body>
</html>
